<html>

    <head>
    
        <title>Reaction timer</title>
        
        <style type="text/css">
            
            body {
                font-family: sans-serif;
            }
        
            #shape {
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
            }
            
            #timeTaken {
                font-weight: bold;
            }
        
        </style>
    
    </head>

    <body>
        
        <h1>Test your reactions!</h1>
        
        <p>Click on the random boxes or circles as fast as you can</p>
        
        <p>Your time was: <span id="timeTaken"></span></p>
        
        <div id="shape"></div>
            
        <script type="text/javascript">
            
            var start = new Date().getTime();
            
            function getRandomColor() {
                var letters = "0123456789ABFCDEF".split("");
                var color = "#";
                
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            function makeShapeAppear() {
                
                var top = Math.random() * 300;
                var left = Math.random() * 300;
                var size = (Math.random() * 250) + 50;
                
                if (Math.random() > 0.5) {
                    
                    document.getElementById("shape").style.borderRadius = "50%";
                } else {
                    
                    document.getElementById("shape").style.borderRadius = "0";
                }
                
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                
                document.getElementById("shape").style.height = size + "px";
                
                document.getElementById("shape").style.width = size + "px";
                
                document.getElementById("shape").style.top = top + "px";
                
                document.getElementById("shape").style.left = left + "px";
                
                document.getElementById("shape").style.display = "block";
                start = new Date().getTime();
            }
            
            
            function appearAfterDelay() {
                setTimeout(makeShapeAppear, Math.random() * 2000);
            }
            
            
            appearAfterDelay();
            
            document.getElementById("shape").onclick = function() {
                
                var end = new Date().getTime();
                var timeTaken = (end - start) / 1000;
                
                document.getElementById("timeTaken").innerHTML = timeTaken + "s";
                
                document.getElementById("shape").style.display = "none";
                
                appearAfterDelay();
                
            }
        
        </script>
        
    </body>
    
</html>
